<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AnalyzerClient</title>
    <link href="../resources/css/index.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="col s12 filebox">
        <input class="upload-name" value="파일선택" disabled="disabled" webkitdirectory directory>
        <label for="ex_filename">업로드</label>
        <input type="file" id="ex_filename" class="upload-hidden" webkitdirectory directory>

    </div>
    <br>

    <div class="center switch">
        <label>
            Off
            <input type="checkbox">
            <span class="lever"></span>
            On
        </label>
    </div>

    <br>

    <table class="centered">
        <thead>
            <tr>
                <th>Path</th>
                <th>Analysis</th>
                <th>Report</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>C:\Path\x.exe</td>
                <td>Not Yet</td>
                <td><a class="waves-effect waves-light btn">Write</a>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="../../renderer/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
